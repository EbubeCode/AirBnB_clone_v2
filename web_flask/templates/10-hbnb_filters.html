<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>

		<link rel="shortcut icon" href="../static/images/icon.ico" >

		<link rel="stylesheet" href="../static/styles/4-common.css"/>
		<link rel="stylesheet" href="../static/styles/3-header.css"/>
		<link rel="stylesheet" href="../static/styles/3-footer.css"/>
		<link rel="stylesheet" href="../static/styles/6-filters.css"/>
	</head>
    <body>
		<header>
			<div id="header_logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<ul class="popover">
					{% for state in states %}
						<li>{{ state.name }}
							<ul>
							{% for c in state.cities|sort(attribute='name') %}
								<li>{{ c.name }}</li>
							{% endfor %}
							</ul>
						</li>
					{% endfor %}
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<ul class="popover">
						{% for a in amenities %}
							<li><h4>{{ a.name }}</h4></li>
						{% endfor %}
					</ul>
				</div>
				<button>Search</button>

			</section>
		</div>
		<footer>
			<p>Holberton School</p>
		</footer>
	</body>
</html>
